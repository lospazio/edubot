{% extends 'base.html' %}

{% block title %}Recupero{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Esercizi di Recupero</h1>

    <!-- Selezione materia -->
    <form method="get" class="mb-4">
        <div class="row g-2">
            <div class="col-md-6">
                <select name="subject" class="form-select">
                    <option value="">Seleziona materia</option>
                    {% for subject in subjects %}
                        <option value="{{ subject }}" {% if request.GET.subject == subject %}selected{% endif %}>{{ subject }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <button type="submit" class="btn btn-primary w-100">Mostra argomenti</button>
            </div>
        </div>
    </form>

    <!-- Lista argomenti -->
    {% if topics %}
        <div class="list-group">
            {% for topic in topics %}
                <a href="{% url 'recupero_detail' subject=request.GET.subject topic=topic %}" class="list-group-item list-group-item-action">
                    <h2 class="mb-1">{{ topic }}</h2>
                </a>
            {% endfor %}
        </div>
    {% elif request.GET.subject %}
        <p class="text-muted mt-3">Nessun argomento trovato per questa materia.</p>
    {% endif %}
</div>
{% endblock %}
